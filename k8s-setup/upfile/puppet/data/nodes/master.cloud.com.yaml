# both nodes should use BACKUP state
# but different weights and nopreemt:
# first node:
#   priority: 101
# second node:
#   priority: 100
#   nopreemt: true
keepalived::vrrp_instance:
  VI_50:
    nopreempt: false
    advert_int: 2
    interface: 'eth0'
    state: 'MASTER'
    virtual_router_id: 51
    unicast_source_ip: 10.0.0.2
    unicast_peers: [ '10.0.0.3', '10.0.0.4' ]
    priority: 101
    auth_type: 'AH'
    auth_pass: 'secret'
    virtual_ipaddress: '10.0.0.100/32'
    use_vmac: vrrp150
